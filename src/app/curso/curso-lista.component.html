<h2>Curso Listagem</h2>

<div class="form-group row">
  <label class="col-sm-2 col-form-label" >Filtrar por</label>
  <div class="col-sm-10">
      <input [(ngModel)]="filtro" class="form-control" />
  </div>
</div>


<table class="table table-striped">
  <thead>
    <th>Id</th>
    <th>Nome</th>
    <th>Imagem</th>
    <th>Preço</th>,
    <th>Codigo</th>
    <th>Duração</th>
    <th>Avaliação</th>
    <th>Opções</th>
  </thead>
  <tbody>
    <tr *ngFor="let curso of _filtradoCursos">
      <td>{{curso.id}}</td>
      <td>{{curso.nome}}</td>
      <td><img [src]="curso.imagemUrl" width="40" height="40"></td>
      <td>{{curso.preco}}</td>
      <td>{{curso.codigo}}</td>
      <td>{{curso.duracao}}</td>
      <td>
          <app-star [nota]="curso.avaliacao"></app-star>
      </td>
      <td>{{curso.lancamentoData}}</td>
    </tr>
  </tbody>
</table>
