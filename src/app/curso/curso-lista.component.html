<h2>Curso Listagem </h2>

<div class="form-group row">
  <label class="col-sm-2 col-form-label" >Filtrar por</label>
  <div class="col-sm-10">
      <input [(ngModel)]="filtro" class="form-control" />
  </div>
</div>

<button class="btn btn-danger" style="width:100px" (click)="inserirCurso()"> Inserir Curso</button>
<table class="table table-striped">
  <thead>
    <th>Id</th>
    <th>Nome</th>
    <th>Imagem</th>
    <th>Preço</th>
    <th>Codigo</th>
    <th>Duração</th>
    <th>Avaliação</th>
    <th>Lançamento</th>
    <th>Opções  </th>
  </thead>
  <tbody>
    <tr *ngFor="let curso of _filtradoCursos">
      <td>{{curso.id}}</td>
      <td>{{curso.nome}}</td>
      <td><img [src]="curso.imagemUrl" width="40" height="40"></td>
      <td>{{curso.preco}}</td>
      <td>{{curso.codigo | lowercase | replace : '-' : ' ' }}</td>
      <td>{{curso.duracao}}</td>
      <td>
          <app-star [nota]="curso.avaliacao"></app-star>
      </td>
      <td>{{curso.lancamentoData | date: 'dd/MM/yyyy'}}</td>
      <td>
          <a [routerLink]="['/cursos/cadastro',curso.id]" class="btn btn-primary nr-2">Editar</a>
          <button (click)="apagaPorId(curso.id)" class="btn btn-danger">Apagar</button>
      </td>
    </tr>
  </tbody>
</table>
